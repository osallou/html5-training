<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <title>HTML5 training</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="css/app.css" media="screen">
</head>

<body>
<div>
    <h2>Exercise 1.1</h2>
    Add a video tag for video  <i>public/gizmo.ogv</i>
    <h2>Exercise 1.2</h2>
    Control play/pause with a button
</div>

<video id="myvideo" src="/training/HMTL5JS/materials/public/gizmo.ogv" controls>
    <p>Your browser does not support the <code>video</code> element.</p>
</video>

<button type="btn" id="playpause">Play/Pause</button>


<script src="js/jquery-1.9.0.min.js"></script>
<script src="js/app.js"></script>

<script>
    $(document).ready(function(){
        $("#playpause").click(function() {
            // .get(0) return HTML Element from JQuery object
            var myvideo =$("#myvideo").get(0);
            console.log(myvideo.paused);
            console.log(myvideo.currentTime);
            if(myvideo.paused ==true) {
                myvideo.play();
            }
            else {
                myvideo.pause();
            }
        });
    });
</script>

</body>
</html>
