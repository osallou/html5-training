<!DOCTYPE html>  
<html>
<head>
	
  <meta charset="utf-8">
  <title>HTML5 training</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link rel="stylesheet" href="css/app.css" media="screen">
</head>

<body>
<div>
<h2>Exercise 1.1</h2>
Without JQuery, fill some actions to do in the input text field. On each "Add" click, add a new todo task in a div below the form.

<h2>Exercice 1.2</h2>
Do the same using JQuery

<h2>Exercise 1.3</h2>
Using JQuery, load the file todos.json and add tasks in the todos div.
</div>
<br/>
<div>
<label for="todo">Todo task</label>
<input type="text" id="todo" name="todo" value=""/>
<button type="action" id="action">Add</button>
<button type="action" id="jqueryaction">Add with JQuery</button>
</div>
<button type="action" id="load">Load</button>
<h2>TODOs</h2>
<div id="todos">

</div>

<script>
document.getElementById("action").addEventListener("click", function(event){
  addToDo();
  event.stopPropagation();
});

function addToDo() {
  todo = document.getElementById('todo');
  div1 = document.getElementById('todos');
  p1 = document.createElement('p');
  p1.innerHTML = todo.value;
  div1.appendChild(p1);

}

</script>

  <script src="js/jquery-1.9.0.min.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(document).ready(function(){
		$("#jqueryaction").click(function(event) {
			$("#todos").append("<p>"+$("#todo").val()+"</p>");
		});
		$("#load").click(function(event) {
			$.getJSON('todos.json', function(data) {
				$.each(data, function(key,val) {
					$("#todos").append("<p>"+val['text']+"</p>");
				});
			});
		});
    });
  </script>

</body>
</html>
